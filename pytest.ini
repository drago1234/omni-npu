[pytest]
# Pytest configuration for omni-npu

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests that do not require NPU hardware (deselect with '-m "not unit"')
    integration: Integration tests that require NPU hardware (deselect with '-m "not integration"')
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
    multi_device: Tests that require multiple NPU devices (deselect with '-m "not multi_device"')

# Coverage options
[coverage:run]
source = omni_npu
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
